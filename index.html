<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <div id="salarycalc">Salary Calculator</div>
    <div id="addemployee">Add Employee</div>
    <form id="container">
        <input type="text" placeholder="First Name" id="firstname" class="inputs">

        <input type="text" placeholder="Last Name" id="lastname" class="inputs">

        <input type="text" placeholder="ID" id="id" class="inputs">

        <input type="text" placeholder="Title" id="title" class="inputs">

        <input type="text" placeholder="Annual Salary" id="salary" class="inputs">

        <button id="submit-button" class="inputs">Submit</button>

    </form>
    <div id="employees">Employees</div>
    <table id="table">
        <thead>
            <tr>
                <td class="tRow">First Name</td>
                <td class="tRow">Last Name</td>
                <td class="tRow">ID</td>
                <td class="tRow">Title</td>
                <td class="tRow">Annual Salary</td>
                <td class="tRow"></td>
                
            </tr>
        </thead>
        <tbody id="table-row">

        </tbody>
        <tfoot id="footer">
            <tr>
                <td colspan="6">
                    Total Monthly Cost: $<span id="totalSalary">0</span>
                </td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
